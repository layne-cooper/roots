<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Roots Bowl Builder - Calculate nutrition for your custom bowl">
    <title>Roots Bowl Builder</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #2d6a4f;
            --primary-light: #40916c;
            --primary-dark: #1b4332;
            --accent: #95d5b2;
            --accent-light: #b7e4c7;
            --bg-dark: #0f1a14;
            --bg-card: #1a2b22;
            --bg-card-hover: #243830;
            --text-primary: #f0f7f4;
            --text-secondary: #a0b5aa;
            --border: #2d4a3a;
            --shadow: rgba(0, 0, 0, 0.3);
            --gradient-1: linear-gradient(135deg, #2d6a4f 0%, #40916c 100%);
            --gradient-2: linear-gradient(135deg, #1b4332 0%, #2d6a4f 100%);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background: var(--bg-dark);
            color: var(--text-primary);
            min-height: 100vh;
            line-height: 1.6;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 2rem;
        }

        header {
            text-align: center;
            margin-bottom: 2rem;
            padding: 2rem 0;
        }

        h1 {
            font-size: 2.5rem;
            font-weight: 700;
            background: linear-gradient(135deg, var(--accent) 0%, var(--accent-light) 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 0.5rem;
        }

        .subtitle {
            color: var(--text-secondary);
            font-size: 1.1rem;
        }

        /* Nutrition Summary Panel */
        .nutrition-panel {
            background: var(--gradient-2);
            border-radius: 14px;
            padding: 1rem 1.25rem;
            margin-bottom: 1.5rem;
            box-shadow: 0 10px 40px var(--shadow);
            position: sticky;
            top: 0.5rem;
            z-index: 100;
            border: 1px solid var(--border);
            backdrop-filter: blur(10px);
        }

        .panel-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 0.75rem;
            flex-wrap: wrap;
            gap: 0.75rem;
        }

        .panel-title {
            font-size: 1rem;
            font-weight: 600;
            color: var(--accent-light);
        }

        /* Kids Bowl Toggle */
        .toggle-container {
            display: flex;
            align-items: center;
            gap: 0.75rem;
        }

        .toggle-label {
            font-size: 0.95rem;
            color: var(--text-primary);
            font-weight: 500;
        }

        .toggle {
            position: relative;
            width: 56px;
            height: 30px;
        }

        .toggle input {
            opacity: 0;
            width: 0;
            height: 0;
        }

        .toggle-slider {
            position: absolute;
            cursor: pointer;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: var(--bg-card);
            border-radius: 30px;
            transition: all 0.3s ease;
            border: 2px solid var(--border);
        }

        .toggle-slider:before {
            position: absolute;
            content: "";
            height: 22px;
            width: 22px;
            left: 2px;
            bottom: 2px;
            background: var(--text-secondary);
            border-radius: 50%;
            transition: all 0.3s ease;
        }

        .toggle input:checked+.toggle-slider {
            background: var(--primary-light);
            border-color: var(--accent);
        }

        .toggle input:checked+.toggle-slider:before {
            transform: translateX(26px);
            background: var(--text-primary);
        }

        .toggle input:focus+.toggle-slider {
            box-shadow: 0 0 0 3px rgba(149, 213, 178, 0.3);
        }

        /* Nutrition Stats */
        .nutrition-stats {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 0.5rem;
        }

        @media (max-width: 600px) {
            .nutrition-stats {
                grid-template-columns: repeat(2, 1fr);
            }

            .nutrition-panel {
                position: static;
            }
        }

        .stat-card {
            background: rgba(0, 0, 0, 0.2);
            border-radius: 10px;
            padding: 0.6rem 0.75rem;
            text-align: center;
            border: 1px solid var(--border);
            transition: all 0.3s ease;
        }

        .stat-card:hover {
            transform: translateY(-2px);
            border-color: var(--accent);
        }

        .stat-label {
            font-size: 0.7rem;
            color: var(--text-secondary);
            margin-bottom: 0.2rem;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .stat-value {
            font-size: 1.4rem;
            font-weight: 700;
            color: var(--accent-light);
            transition: all 0.3s ease;
        }

        .stat-unit {
            font-size: 0.9rem;
            color: var(--text-secondary);
            font-weight: 400;
        }

        .kids-active .stat-value {
            color: #ffd166;
        }

        /* Ingredient Categories */
        .categories {
            display: grid;
            gap: 1.5rem;
        }

        .category {
            background: var(--bg-card);
            border-radius: 16px;
            padding: 1.5rem;
            border: 1px solid var(--border);
            transition: all 0.3s ease;
        }

        .category:hover {
            border-color: var(--primary-light);
        }

        .category-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1rem;
            padding-bottom: 0.75rem;
            border-bottom: 1px solid var(--border);
        }

        .category-title {
            font-size: 1.1rem;
            font-weight: 600;
            color: var(--accent);
        }

        .category-count {
            font-size: 0.85rem;
            color: var(--text-secondary);
            background: var(--bg-dark);
            padding: 0.25rem 0.75rem;
            border-radius: 20px;
        }

        /* Ingredient Grid */
        .ingredients {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 0.75rem;
        }

        .ingredient {
            display: flex;
            align-items: center;
            gap: 0.75rem;
            padding: 0.875rem 1rem;
            background: var(--bg-dark);
            border-radius: 12px;
            cursor: pointer;
            transition: all 0.2s ease;
            border: 2px solid transparent;
        }

        .ingredient:hover {
            background: var(--bg-card-hover);
            transform: translateX(4px);
        }

        .ingredient.selected {
            background: rgba(45, 106, 79, 0.3);
            border-color: var(--primary-light);
        }

        .ingredient input {
            display: none;
        }

        .checkbox-custom {
            width: 22px;
            height: 22px;
            border: 2px solid var(--border);
            border-radius: 6px;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.2s ease;
            flex-shrink: 0;
        }

        .ingredient.selected .checkbox-custom {
            background: var(--primary-light);
            border-color: var(--accent);
        }

        .checkbox-custom svg {
            width: 14px;
            height: 14px;
            stroke: var(--text-primary);
            stroke-width: 3;
            opacity: 0;
            transition: opacity 0.2s ease;
        }

        .ingredient.selected .checkbox-custom svg {
            opacity: 1;
        }

        .ingredient-info {
            flex: 1;
            min-width: 0;
        }

        .ingredient-name {
            font-weight: 500;
            font-size: 0.95rem;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .ingredient-calories {
            font-size: 0.8rem;
            color: var(--text-secondary);
        }

        /* Clear Selection Button */
        .clear-btn {
            background: transparent;
            border: 2px solid var(--border);
            color: var(--text-secondary);
            padding: 0.5rem 1rem;
            border-radius: 8px;
            cursor: pointer;
            font-size: 0.9rem;
            font-weight: 500;
            transition: all 0.2s ease;
            font-family: inherit;
        }

        .clear-btn:hover {
            border-color: #e63946;
            color: #e63946;
            background: rgba(230, 57, 70, 0.1);
        }

        /* Footer */
        footer {
            text-align: center;
            padding: 2rem;
            color: var(--text-secondary);
            font-size: 0.9rem;
        }

        /* Animations */
        @keyframes pulse {

            0%,
            100% {
                transform: scale(1);
            }

            50% {
                transform: scale(1.05);
            }
        }

        .stat-value.updated {
            animation: pulse 0.3s ease;
        }
    </style>
</head>

<body>
    <div class="container">
        <header>
            <h1>ðŸ¥— Roots Bowl Builder</h1>
            <p class="subtitle">Build your perfect bowl and track your nutrition</p>
        </header>

        <div class="nutrition-panel" id="nutritionPanel">
            <div class="panel-header">
                <span class="panel-title">ðŸ“Š Nutrition Summary</span>
                <div style="display: flex; gap: 1rem; align-items: center; flex-wrap: wrap;">
                    <div class="toggle-container">
                        <span class="toggle-label">ðŸ‘¶ Kids Bowl</span>
                        <label class="toggle">
                            <input type="checkbox" id="kidsBowl">
                            <span class="toggle-slider"></span>
                        </label>
                    </div>
                    <button class="clear-btn" id="clearBtn">Clear All</button>
                </div>
            </div>
            <div class="nutrition-stats">
                <div class="stat-card">
                    <div class="stat-label">Calories</div>
                    <div class="stat-value" id="totalCalories">0</div>
                </div>
                <div class="stat-card">
                    <div class="stat-label">Protein</div>
                    <div class="stat-value" id="totalProtein">0<span class="stat-unit">g</span></div>
                </div>
                <div class="stat-card">
                    <div class="stat-label">Fat</div>
                    <div class="stat-value" id="totalFat">0<span class="stat-unit">g</span></div>
                </div>
                <div class="stat-card">
                    <div class="stat-label">Carbs</div>
                    <div class="stat-value" id="totalCarbs">0<span class="stat-unit">g</span></div>
                </div>
            </div>
        </div>

        <div class="categories" id="categories">
            <!-- Categories will be populated by JavaScript -->
        </div>

        <footer>
            <p>Nutritional values are approximate and may vary.</p>
        </footer>
    </div>

    <script>
        // Nutrition data from CSV
        const ingredients = [
            { name: "Brown Rice", category: "Bases", calories: 177, carbs: 37, protein: 4, fat: 2 },
            { name: "Roots Rice", category: "Bases", calories: 173, carbs: 36, protein: 4, fat: 2 },
            { name: "Bulgur", category: "Bases", calories: 58, carbs: 13, protein: 2, fat: 0 },
            { name: "Kale", category: "Bases", calories: 49, carbs: 10, protein: 3, fat: 0 },
            { name: "Spinach", category: "Bases", calories: 20, carbs: 3, protein: 3, fat: 0 },
            { name: "Arcadian Mix", category: "Bases", calories: 22, carbs: 5, protein: 1, fat: 0 },
            { name: "Black Beans", category: "Ingredients", calories: 47, carbs: 9, protein: 3, fat: 0 },
            { name: "White Beans", category: "Ingredients", calories: 56, carbs: 10, protein: 4, fat: 0 },
            { name: "Chickpeas", category: "Ingredients", calories: 55, carbs: 10, protein: 3, fat: 1 },
            { name: "Cucumbers", category: "Ingredients", calories: 8, carbs: 2, protein: 0, fat: 0 },
            { name: "Tomatoes", category: "Ingredients", calories: 7, carbs: 2, protein: 0, fat: 0 },
            { name: "Onions", category: "Ingredients", calories: 10, carbs: 2, protein: 0, fat: 0 },
            { name: "Avocado", category: "Ingredients", calories: 81, carbs: 4, protein: 2, fat: 7 },
            { name: "Red Cabbage", category: "Ingredients", calories: 9, carbs: 2, protein: 0, fat: 0 },
            { name: "Carrots", category: "Ingredients", calories: 10, carbs: 2, protein: 0, fat: 0 },
            { name: "Pita Chips", category: "Toppings", calories: 93, carbs: 14, protein: 2, fat: 4 },
            { name: "Goat Cheese", category: "Toppings", calories: 86, carbs: 3, protein: 5, fat: 6 },
            { name: "Parmesan", category: "Toppings", calories: 104, carbs: 0, protein: 8, fat: 6 },
            { name: "Feta", category: "Toppings", calories: 75, carbs: 2, protein: 5, fat: 6 },
            { name: "Cheddar", category: "Toppings", calories: 84, carbs: 2, protein: 6, fat: 5 },
            { name: "Craisins", category: "Toppings", calories: 77, carbs: 21, protein: 0, fat: 1 },
            { name: "Egg", category: "Toppings", calories: 77, carbs: 1, protein: 6, fat: 5 },
            { name: "Corn", category: "Toppings", calories: 56, carbs: 7, protein: 1, fat: 3 },
            { name: "Almonds", category: "Toppings", calories: 75, carbs: 3, protein: 3, fat: 7 },
            { name: "Pickled Onions", category: "Toppings", calories: 12, carbs: 2, protein: 0, fat: 0 },
            { name: "JalapeÃ±os", category: "Toppings", calories: 5, carbs: 3, protein: 0, fat: 0 },
            { name: "Sweet Potatoes", category: "Roasted", calories: 92, carbs: 14, protein: 1, fat: 3 },
            { name: "Beets", category: "Roasted", calories: 35, carbs: 5, protein: 1, fat: 1 },
            { name: "Broccoli", category: "Roasted", calories: 27, carbs: 3, protein: 1, fat: 4 },
            { name: "Chicken", category: "Proteins", calories: 140, carbs: 1, protein: 26, fat: 5 },
            { name: "Red Chili Miso Tofu", category: "Proteins", calories: 238, carbs: 14, protein: 16, fat: 15 },
            { name: "BBQ Tofu", category: "Proteins", calories: 250, carbs: 25, protein: 14, fat: 12 },
            { name: "Mushrooms", category: "Proteins", calories: 123, carbs: 5, protein: 2, fat: 8 },
            { name: "Cilantro Lime", category: "Dressings", calories: 127, carbs: 1, protein: 0, fat: 14 },
            { name: "Tahini", category: "Dressings", calories: 102, carbs: 3, protein: 1, fat: 10 },
            { name: "Pesto", category: "Dressings", calories: 149, carbs: 1, protein: 1, fat: 16 },
            { name: "Greek Feta", category: "Dressings", calories: 90, carbs: 1, protein: 1, fat: 9 },
            { name: "Caesar", category: "Dressings", calories: 143, carbs: 1, protein: 1, fat: 15 },
            { name: "Lemon Za'atar", category: "Dressings", calories: 124, carbs: 1, protein: 0, fat: 14 },
            { name: "Balsamic", category: "Dressings", calories: 189, carbs: 3, protein: 0, fat: 20 },
            { name: "Miso Ginger", category: "Dressings", calories: 97, carbs: 2, protein: 0, fat: 10 }
        ];

        // Group ingredients by category
        const categories = {};
        ingredients.forEach((ing, index) => {
            ing.index = index;
            if (!categories[ing.category]) {
                categories[ing.category] = [];
            }
            categories[ing.category].push(ing);
        });

        // Category order
        const categoryOrder = ["Bases", "Proteins", "Ingredients", "Toppings", "Roasted", "Dressings"];

        // Selected ingredients
        const selected = new Set();

        // Render categories
        function renderCategories() {
            const container = document.getElementById('categories');
            container.innerHTML = '';

            categoryOrder.forEach(categoryName => {
                if (!categories[categoryName]) return;

                const categoryDiv = document.createElement('div');
                categoryDiv.className = 'category';

                const items = categories[categoryName];
                categoryDiv.innerHTML = `
                    <div class="category-header">
                        <span class="category-title">${getCategoryIcon(categoryName)} ${categoryName}</span>
                        <span class="category-count">${items.length} items</span>
                    </div>
                    <div class="ingredients">
                        ${items.map(ing => `
                            <label class="ingredient" data-index="${ing.index}">
                                <input type="checkbox" id="ing-${ing.index}">
                                <div class="checkbox-custom">
                                    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor">
                                        <polyline points="20 6 9 17 4 12"></polyline>
                                    </svg>
                                </div>
                                <div class="ingredient-info">
                                    <div class="ingredient-name">${ing.name}</div>
                                    <div class="ingredient-calories">${ing.calories} cal</div>
                                </div>
                            </label>
                        `).join('')}
                    </div>
                `;

                container.appendChild(categoryDiv);
            });

            // Add event listeners
            document.querySelectorAll('.ingredient').forEach(el => {
                el.addEventListener('click', (e) => {
                    e.preventDefault();
                    const index = parseInt(el.dataset.index);
                    toggleIngredient(index, el);
                });
            });
        }

        function getCategoryIcon(category) {
            const icons = {
                "Bases": "ðŸš",
                "Ingredients": "ðŸ¥¬",
                "Toppings": "ðŸ§€",
                "Roasted": "ðŸ¥•",
                "Proteins": "ðŸ—",
                "Dressings": "ðŸ‹"
            };
            return icons[category] || "ðŸ¥—";
        }

        function toggleIngredient(index, element) {
            if (selected.has(index)) {
                selected.delete(index);
                element.classList.remove('selected');
            } else {
                selected.add(index);
                element.classList.add('selected');
            }
            updateNutrition();
        }

        function updateNutrition() {
            let totalCalories = 0;
            let totalProtein = 0;
            let totalFat = 0;
            let totalCarbs = 0;

            selected.forEach(index => {
                const ing = ingredients[index];
                totalCalories += ing.calories;
                totalProtein += ing.protein;
                totalFat += ing.fat;
                totalCarbs += ing.carbs;
            });

            const isKids = document.getElementById('kidsBowl').checked;
            const panel = document.getElementById('nutritionPanel');

            if (isKids) {
                totalCalories = totalCalories / 2;
                totalProtein = totalProtein / 2;
                totalFat = totalFat / 2;
                totalCarbs = totalCarbs / 2;
                panel.classList.add('kids-active');
            } else {
                panel.classList.remove('kids-active');
            }

            // Update display with animation
            animateValue('totalCalories', Math.round(totalCalories));
            animateValue('totalProtein', Math.round(totalProtein * 10) / 10, 'g');
            animateValue('totalFat', Math.round(totalFat * 10) / 10, 'g');
            animateValue('totalCarbs', Math.round(totalCarbs * 10) / 10, 'g');
        }

        function animateValue(elementId, value, unit = '') {
            const el = document.getElementById(elementId);
            el.innerHTML = unit ? `${value}<span class="stat-unit">${unit}</span>` : value;
            el.classList.add('updated');
            setTimeout(() => el.classList.remove('updated'), 300);
        }

        // Event listeners
        document.getElementById('kidsBowl').addEventListener('change', updateNutrition);

        document.getElementById('clearBtn').addEventListener('click', () => {
            selected.clear();
            document.querySelectorAll('.ingredient.selected').forEach(el => {
                el.classList.remove('selected');
            });
            updateNutrition();
        });

        // Initialize
        renderCategories();
    </script>
</body>

</html>
